[tool:pytest]
# Pytest configuration for Arketic Backend

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --asyncio-mode=auto
    
# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests  
    api: API tests
    auth: Authentication tests
    validation: Input validation tests
    performance: Performance tests
    slow: Slow tests (skip with -m "not slow")
    people: People management tests
    crud: CRUD operation tests
    
# Test timeout (in seconds)
timeout = 300

# Async support
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    
# Test environment variables
env =
    TESTING=true
    ENVIRONMENT=testing
    DATABASE_URL=sqlite+aiosqlite:///:memory:
    REDIS_URL=redis://localhost:6379/1
    SECRET_KEY=test-secret-key-for-testing-must-be-32-chars-long
    JWT_SECRET_KEY=test-jwt-secret-key-for-testing-must-be-32-chars
    LOG_LEVEL=WARNING